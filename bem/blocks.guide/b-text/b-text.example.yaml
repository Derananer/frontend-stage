name: 'b-text'
has_css: 1
about: 'Параграф текста. Имеет нижний маргин(в примерах выделен розовым), который зависит от размера шрифта.'

_exmp: &_text_less
  text: >
    Donec bibendum tristique cursus. Donec mollis quis tellus vitae cursus.
_exmp: &_text
  text: >
    Donec bibendum tristique cursus. Donec mollis quis tellus vitae cursus. Nullam consectetur risus vel erat rutrum, et molestie mauris vestibulum.
_exmp: &_text_large
  text: >
    Donec bibendum tristique cursus. Donec mollis quis tellus vitae cursus. Nullam consectetur risus vel erat rutrum, et molestie mauris vestibulum. Sed vulputate nisi risus, sit amet suscipit orci tempor eu. Nunc efficitur ultrices dui eu condimentum. Vivamus tempor dignissim mi a molestie.

