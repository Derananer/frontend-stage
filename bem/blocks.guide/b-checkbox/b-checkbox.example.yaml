name: 'b-checkbox'
has_css: 1
about: 'Элемент формы - чекбокс.'

details_md: |

    ### Параметры:
    - `params`
      - `mods` - Модификаторы блока. На уровне темплейта символ `_` заменяется `-`. Значение у параметра можно передавать массивом
          - `text_case` - стиль `text-transform` для лейбла. По умолчанию - `normal`.
          - `font_weight` - стиль `font-weight` для лейбла. По умолчанию - `normal`.
          - `marker` - Иконка маркера. По умолчанию - `thin`.
          - `font_size` - Размер шрифта у лейбла. По умолчанию - `normal`(15px/24px).
          - `style` - Прочие стили.
      - `attrs` - Атрибуты для `input:checkbox`.
          - `id` - Обязательный аттрибут.
      - `label` - Текст для лейбла
      - `no_label_tag` - Вместо тега `<label>` рендерится тег `<span>`
      - `tooltip` - Добавляет тултип на лейбл

    Обретка над списком чекбоксов `<div class="b-checkbox__list"></div>` делает блоки зафлоачеными и добовляет боковой отступ

